<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma</title>
    <link rel="stylesheet" href="/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css+html/style.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/integration
        emailjs.init("user_4nIp783tpS2I405axTUim");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_lxzdpmg", "template_1kp9y2q", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h2>Contact us</h2>
        <div class="social">
          <a href="#">f</a>
          <a href="#">i</a>
          <a href="#">t</a>
        </div>
        <p>or use our contact form below</p>
        <form class="input" action="" id="contact-form">
          <div>
            <input type="hidden" name="contact_number" />
            <label>Name: </label>
            <input type="text" value="" name="from_name" placeholder="Name" />
          </div>
          <div>
            <label>Phone: </label>
            <input type="tel" value="" name="phone" placeholder="Phone" />
          </div>
          <div>
            <label>Email: </label>
            <input type="email" value="" name="reply_to" placeholder="Email" />
          </div>

          <p>Type your message here:</p>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <div>
            <input type="submit" value="SEND" />
          </div>
        </form>
        <a class="help" href="#">Need additional help?</a>
        <div class="btn">
          <a href="#">Contact us</a>
        </div>
      </div>
      <div class="right">
        <h2>Hello, User!</h2>
        <p>If you want to know more info about our project than</p>

        <a class="arrow" href="#">
          <i class="fas fa-long-arrow-alt-left"></i>
        </a>
      </div>
    </div>
  </body>
</html>
